<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles/css/styles.css">
	<style id="board_styles">
		/*generated with script for global styling*/
	</style>
	<script>
        //embeded script
	</script>
	<!-- import object definitions (please dont alter the order, but it should not matter)-->
	<script src="./scripts/ViewControl.js"></script>
	<script src="./scripts/Board.js"></script>
	<script src="./scripts/GameBoard.js"></script>
	<script src="./scripts/EditorBoard.js"></script>
	<script src="./scripts/MenuControl.js"></script>
	<script src="./scripts/Account.js"></script>



	<script src="./scripts/Main.js">
        //import last, contains the logic
	</script>
	<style>
		/*embeded styles*/
	</style>
</head>


<body>
	<view_container id="view_container" class="hide_children_until_load_complete">
		<view name="a">
			<div class="elem_container" id="elem_container_demo">
				<elem name="test_elem">
					<div class="test"> %Test% </div>
				</elem>
			</div>
			<fld name="test_fld" class="title">
				your name is "%name%"
			</fld>
		</view>

		<view name="main_menu" id="main">
			<div class="textCenter">
				<div class="text-effect">
					<h1 class="tron" data-text="Tron" contenteditable>TRON</h1>
					<div class="gradient"></div>
					<div class="spotlight"></div>
				</div>
			</div>
			<ul class="list">
				<li label class="label">Play</li>
				<li label class="label">Leaderboards</li>
				<li label class="label">Level Creator</li>
			</ul>
		</view>
		<view name="game">
			<div id="game_player_list">
				<elem name="game_player_list_item">
					<div class="game_player_list_item" id="gpli_%id%">
						<span style="color: %color%;">%id%</span>, score: <span>%score%</span>
					</div>
				</elem>
			</div>
			<div class="board">
				<table id="game-board" class="board_table">
				</table>
			</div>


		</view>

		<view name="single_multiple">

			<div class="textCenter">
				<div class="text-effect">
					<h1 class="tron" data-text="Tron" contenteditable>TRON</h1>
					<div class="gradient"></div>
					<div class="spotlight"></div>
				</div>
			</div>


			<ul class="list">
				<li label class="label single">Singleplayer</li>
				<li label class="label multiple">Multiplayer</li>

			</ul>

		</view>


		<view name="lobby">

			<div class="textCenter">
				<div class="text-effect">
					<h1 class="tron" data-text="Tron" contenteditable>TRON</h1>
					<div class="gradient"></div>
					<div class="spotlight"></div>
				</div>
			</div>


			<ul class="list">
				<li label class="label create">Create Lobby</li>
				<li label class="label find">Find Lobby</li>

			</ul>

		</view>

		<view name="splash">
			<h1>
				<div class="textCenter">
					<div class="text-effect">
						<h1 class="tron" data-text="Tron" contenteditable>TRON</h1>
						<div class="gradient"></div>
						<div class="spotlight"></div>
					</div>
				</div>
			</h1>
		</view>





		<view name="game">
			<div class="board">
				<table id="game-board" class="board_table">

				</table>
			</div>
		</view>
		<view name="editor">
			<div id="editor_entity_selector">
				<elem name="editor_entity">
					<div class="editor_entity icon" value="%value%" title="%name%">
						%displayValue%
					</div>
				</elem>
			</div>
			<div class="board">
				<table id="editor-board" class="board_table">

				</table>
			</div>
		</view>
		<view name="login">
			<form id="login_form">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
						else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</view>
	</view_container>


</body>

</html>
